<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=nintendo.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Quote Generator</title>
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote Element -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- Quote Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet Now!">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="new-quote" id="new-quote">Find Me Another</button>
    </div>
  </div>
  <!-- Loading Animation -->
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
